name: sim-testing
on:
  pull_request:
  push:
    tags-ignore:
      - 'v*'
  workflow_call:
    inputs:
      save-release-artifacts:
        description: 'Whether to upload artifacts for release processing'
        type: boolean
        default: false
        required: false
jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: repo
      - name: Build
        working-directory: repo
        run: |
          mkdir -p a/b
          echo "Build at `date`" >> a/b/built_file.js
      - name: Make other stuff
        run: |
          mkdir other
          echo "foo" > other/stuff
      - name: Run unit tests
        working-directory: repo
        run: grep pass c/foo
      - if: ${{inputs.save-release-artifacts}}
        name: Save release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sim-artifact
          path: |
            repo
            other
