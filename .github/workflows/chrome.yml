name: chrome1
on: workflow_dispatch
jobs:
  test-build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    env:
      FOO: bar
    steps:
      - name: step1
        id: stepId1
        run: |
          chromium --version
          chromium --version | sed -e "s/ /=/" | sed -e "s/ //g" >> $GITHUB_OUTPUT
      - name: step2
        id: stepId2
        run: |
          echo "https://chromedriver.storage.googleapis.com/${{ steps.stepId1.outputs.Chromium }}/chromedriver_linux64.zip"
